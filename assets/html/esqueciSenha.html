<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Esqueci minha senha</title>
</head>

<body class="body1">
  <div class="register-card">
    <h1>Esqueceu sua senha?</h1>
    <form>
      <p>Por favor, informe seu nome de usuário e seu email.</p>
      <div class="form-item">
        <label for="nomeUsuario" class="form-label">Nome de Usuário</label>
        <input type="text" class="form-element" id="nomeUsuario" name="nomeUsuario">
      </div>
      <div class="form-item">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-element" id="email" name="emailUsuario">
      </div>
      <div class="flex">
        <button id="rec" type="submit" class="btn btn-primary">Recupere minha conta</button>
      </div>
    </form>
  </div>
</body>

</html>
