<body>
    <nav class="sidebar close">

            <div class="image-text">

                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Procurar...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-user icon'></i>
                            <span class="text nav-text">Meu Perfil</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-receipt icon'></i>

                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-dumbbell icon'></i>

                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-video icon'></i>
                            <span class="text nav-text">Execuções</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-phone icon' ></i>
                            <span class="text nav-text">Fale Conosco</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottm-content">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Sair</span>
                    </a>
                </li>

            </div>
        </div>
    </nav>

    <section class="home">
        <header>
            <h1>Meu Perfil</h1>
          </header>
        
          <div class="profile-container">
            <div class="profile-picture">
                <img src="../images/profilePic.jpeg" alt="Minha Foto">
            </div>
            <h2>Seu Nome</h2>
            <p>Email: heitorpereiraavelar@gmail.com</p>
            <p>Localização: Conselheiro Lafaiete, MG</p>
        
            <h2>informações</h2>
              <p>Tipo de Ficha</p>
