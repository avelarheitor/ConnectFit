<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/telaUsuarios.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tela de Controle de Alunos</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Controle de Alunos</span>
            <button onclick="openModal()" id="new">Cadastrar</i></button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Peso</th>
                        <th>Tipo de Ficha</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />

                    <label for="m-idade">Idade</label>
                    <input type="number" id="m-idade" required />

                    <label for="m-peso">Peso</label>
                    <input type="number" id="m-peso" required />

                    <label for="m-ficha">Tipo de Ficha</label>
                    <input type="number" id="m-ficha" required />
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/telaUsuarios.js"></script>
</body>

</html>
